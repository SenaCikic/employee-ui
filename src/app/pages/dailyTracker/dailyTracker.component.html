<div>
    <h2 class="header-style">Daily Review
    </h2>
  </div>
  <table mat-table [dataSource]="dailyTracker" class="mat-elevation-z8">
  
    <ng-container matColumnDef="actionPurposeCode">
      <th class="th-style" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="td-style" mat-cell *matCellDef="let element"> {{element.actionPurposeCode}}</td>
    </ng-container>
  
    <ng-container matColumnDef="actionStartTime">
      <th class="th-style" mat-header-cell *matHeaderCellDef> Start Time </th>
      <td class="center-column" mat-cell *matCellDef="let element"> {{element.actionStartTime | date:'shortTime'}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
  </table>
