<div>
  <h2>Employee List
    <button class="add-btn" mat-raised-button color="primary" (click)="addEmployee()">Add new employee</button>
  </h2>
</div>
<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let employee"> {{employee.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="hoursActive">
    <th mat-header-cell *matHeaderCellDef> Total Hours </th>
    <td mat-cell *matCellDef="let employee"> {{employee.hoursActive}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button (click)="deleteEmployee(employee.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Employee Details </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-raised-button (click)="navigateToEmployee(employee.id)">Employee Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
